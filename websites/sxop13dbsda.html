	<body>		
		<main class="container" role="main">
			<nav class="navbar navbar-custom" >
				<div>
					<h6>Die Abenteuer von KIM & TIM</h6>

			<div class="container" >
				<p><h3>Der vergessene Kopierschutz</h3></p>
				<br>
			
				<div id="disc_container" >
					<div id="disc_container_inside" class="relative" style="width:480px;height:480px;">
						<div id="disc0" class="turnable">	<img src="img/dialapirate-w1.png" width="480" height="480"></div>
						<div id="disc1" class="turnable">	<img src="img/dialapirate-w2.png" width="480" height="480"></div>			
					</div>
				</div>
						
		
				<div>									
					<span id="helpLayerButtons" style="opacity:0;"><kbd>Bottom Wheel</kbd>, <kbd>Front Wheel</kbd></span>
					
					<div class="row" >
						<div class="col buttons text-center">							
								<button id="btnWL" class="btn btn-light-primary fadebutton_left" type="button" title="Rotate Left">
									<span  aria-hidden="true" style="color: white;">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M21 8H11V5a1 1 0 0 0-1.707-.707l-7 7a1 1 0 0 0 0 1.414l7 7A1 1 0 0 0 11 19v-3h10a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1z" style="fill:#FFFFFF" data-name="Left"/></svg>
									</span>
								</button>															
							<span class="buttons-layer"></span>	

							
								<button id="btnWR" class="btn btn-light-primary fadebutton_right" type="button" title="Rotate Right">
									<span aria-hidden="true" style="color: white;">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="m21.707 11.293-7-7A1 1 0 0 0 13 5v3H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h10v3a1 1 0 0 0 1.707.707l7-7a1 1 0 0 0 0-1.414z" style="fill:#FFFFFF" data-name="Right"/></svg>
									</span>
								</button>							
						</div>
					</div>
				</div>
			</div>	
			<br>
			<p style="text-align: center;"><a href="sxop13dbsd.html" target="_self">zurück</a></p>

		<script>
			var down_pos = undefined;
			var clicked_disc = undefined;
			var saved_angles = [0, 0, 0];
			var current_angles = [0, 0, 0];
			var wheelSizes = [160];
			var wheelPieces = 15; // default = 40;
			var discs = document.querySelectorAll('.turnable');
			var disc_container = document.getElementById('disc_container');
			var disc_container_inside = document.getElementById('disc_container_inside');
			var snap_width = 0.5 * 2 * Math.PI / 360;
			var sector_width = (360/wheelPieces) * 2 * Math.PI / 360;
			var buttons_layer = document.querySelector('.buttons-layer');
			var buttons_layer_help = document.getElementById('helpLayerButtons');
			var button_left = document.getElementById('btnWL');
			var button_right = document.getElementById('btnWR');
			var buttonLayer;
			var layers = [
							{ id: 0, name: "Bottom Wheel", src: "/images/codewheel/monkey-island-1/dialapirate-w1.png", width: "480", height: "480", interactive: "y" }, 
							{ id: 1, name: "Front Wheel", src: "/images/codewheel/monkey-island-1/dialapirate-w2.png", width: "480", height: "480", interactive: "y" }, 
						];			
		</script>
