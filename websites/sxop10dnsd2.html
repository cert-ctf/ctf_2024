<html>
	<head>
		<!-- Requitransparent meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- CustomCSS -->
		<link rel="stylesheet" href="./css/custom_blue.css">
		<link rel="stylesheet" href="./css/controller.css">

		<titleKonami Code</title>
	</head>
	<body>		
		<main class="container" role="main">
			<nav class="navbar navbar-custom" >
				<div>
					<h6>Die Abenteuer von KIM & TIM</h6>
					<h4>Kapt. I – Mission (K)IMpossible</h4>					
				</div>
				
				<img width="15%" src="./img/logo.svg"</img>								
			</nav>
		
			<div class="container" >
				<p><h3>Aufgabe 9</h3></p>
				<br>
				
				<div class="card" style="caret-color: transparent;">
					<div class="card-header" style="text-align: center;">
						<b>PowerUp your mission</b>
					</div>
					<h5 class="card-title"></h5>


					<div class="card-body" style="text-align: justify ">
						<p>Wir haben keine Zeit, das Spiel vollständig zu spielen. Finde die versteckte Tastenkombination, um es zu beschleunigen.</p>								
					
					<hr>

						<div id="loadingProgressBarContainer" class="text-center">
							<div id="progressText">0%</div>		
							<progress id="loadingProgressBar" value="0" max="100"></progress>							
						</div>

						<div id="magic" style="display:none;">

							<div id="screen" class="mt-3 text-center">
								<img id="tv" src="./img/konami_start.png" class="rounded mx-auto d-block" width="60%" draggable="false" oncontextmenu="return false;">
							</div>

							
			
							<div id="nes-controller" class="text-center controller-container">
								<div class="text-center">
									<img id="controller-img" src="./img/controller.png" class="rounded mx-auto d-block" draggable="false" width="40%" oncontextmenu="return false;">								
								</div>							
				
								<!-- Tasten als Overlay für Mausklicks -->
								<div id="button-a" class="controller-button"></div>
								<div id="button-b" class="controller-button"></div>
								<div id="button-up" class="controller-button"></div>
								<div id="button-down" class="controller-button"></div>
								<div id="button-left" class="controller-button"></div>
								<div id="button-right" class="controller-button"></div>
								<!-- Füge weitere Tasten hinzu und passe die Positionen an -->
							</div>
							
						</div>
						<hr>
						<div class="text-center" style="font-size: 40px;" id="input_text">&nbsp;</div>	
						<hr>						
							

							<div class="card-body" >
								<div class="row" style="align-items: center; justify-content: center;">
									<div class="col-md-12" style="align-items: center; justify-content: center; display:flex">
										<img width="6%" src="./img/tim.svg" style="padding-right: 10px;" draggable="false"  oncontextmenu="return false;"></img>		
										<div class="border p-3 rounded " style="border: 1px dashed #1C1A54!important;">
											<p class="bottom_text" style="padding-left: 30px; padding-right: 50px;">Tim erinnert sich: Suche nach dem Cheatcode von 1985.	</p>
										</div>
										<img width="6%" src="./img/tim.svg" style="-webkit-transform: scaleX(-1); transform: scaleX(-1); padding-right: 10px;" draggable="false" oncontextmenu="return false;"></img>		
									</div>
								</div>																		
								</div>
							</div>
						</div>
					</div>
					<hr>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh6U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="./js/controller.js"></script>


		
	</body>
</html>
